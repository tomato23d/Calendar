<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />

   <link rel="stylesheet" href="assets/style/style1.css" />
   <title>Work Day Scheduler</title>

<body>
<header">
<h1">Work Day Scheduler</h1>
<p>A simple calendar app for scheduling your work day</p>
<p id="currentDay">Today is 16 April 2023 , Sunday</p>
<p id="currentTime">Time Now: 18 : 30</p>
</header>
<div id="container_day"> 
<form id = "input-form">
      <div class="past">
            <div id = "h.16" class="hour">16</div>
            <textarea id="t.16" name="comments"></textarea>
            <button id = "b.16"  class="saveBtn" aria-label="save">
                  <i class="fas fa-save" aria-hidden="true">save</i>
            </button>
      </div>
 
      <div class="past">
            <div id = "h.17" class="hour">17</div>
            <textarea id="t.17" name="comments"></textarea>
            <button id = "b.17"  class="saveBtn" aria-label="save">
                  <i class="fas fa-save" aria-hidden="true">save</i>
            </button>
      </div>
 
      <div class="future">
            <div id = "h.19" class="hour">19</div>
            <textarea id="t.19" name="comments"></textarea>
            <button id = "b.19"  class="saveBtn" aria-label="save">
                  <i class="fas fa-save" aria-hidden="true">save</i>
            </button>
      </div>
 
      <div class="future">
            <div id = "h.18" class="hour">18</div>
            <textarea id="t.18" name="comments"></textarea>
            <button id = "b.18"  class="saveBtn" aria-label="save">
                  <i class="fas fa-save" aria-hidden="true">save</i>
            </button>
      </div>
  
</form>
</div>
 <script src="assets/scripts/script2.js"></script>
